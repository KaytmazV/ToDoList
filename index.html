<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="header">
        <h1 class="main-title">TODOLOS</h1>
    </header>

    <form class="gorev-form" action="#">
        <div class="form-group">
            <input type="text" class="form-item input-gorev" id="gorev" placeholder=" " required>
            <label for="gorev" class="form-label">To-do List</label>
        </div>
        <button class="form-item btn-gorev-ekle" type="submit">
            <i class="fa-solid fa-square-plus"></i>
        </button>
        <button class="btn-tumunu-sil" type="button">
            <i class="fa-solid fa-calendar-xmark"></i>
        </button>
    </form>
    <input type="checkbox" class="darkmode-toggle" id="darkmode-toggle">
    <label for="darkmode-toggle" class="label-dark"></label>
    <div class="background"></div>
    <div class="gorev-conteiner">
        <ul class="gorev-listesi"></ul>
    </div>
</body>
</html>
